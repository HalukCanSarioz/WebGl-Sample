<script id="vertex-shader" type="x-shader/x-vertex">
 attribute vec4 vPosition;
 
 uniform float theta;
 uniform float yatayyer;
 uniform float sutunyer;
 uniform float katlama;
 
   void main(){
    gl_Position.x = cos(theta) * vPosition.x - sin(theta) * vPosition.y;
	gl_Position.y = sin(theta) * vPosition.x + cos(theta) * vPosition.y;
	gl_Position.z = 0.0;
	gl_Position.w = 1.0;
    
	gl_Position.x = gl_Position.x + yatayyer;
	gl_Position.y = gl_Position.y + sutunyer;
	
	gl_Position.x =(gl_Position.x)*katlama;
    gl_Position.y =(gl_Position.y)*katlama; 
   }
   
</script>

<script id="fragment-shader" type="x-shader/x-fragment"> 
   precision mediump float; 
   
   uniform float maviderece;
   uniform float kirmiziderece;
   uniform float yesilderece;
  
   void main() {
	
	  gl_FragColor=vec4(kirmiziderece,yesilderece,maviderece,1.0);	
   }
</script>
